<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Code Editor</title>

    <!-- Syntax Highligher -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css"
    />

    <!-- Custom Scripts -->
    <link rel="stylesheet" href="css/global-styles.css" />
  </head>
  <body>
    <!-- Live Code editor -->
    <div id="editor">
      <div>
        <h2>HTML</h2>
        <textarea name="html" id="html" oninput="previewData()"></textarea>
      </div>
      <div>
        <h2>CSS</h2>
        <textarea name="css" id="css" oninput="previewData()"></textarea>
      </div>
      <div>
        <h2>JS</h2>
        <textarea name="js" id="js" oninput="previewData()"></textarea>
      </div>
    </div>

    <!-- Live Code output -->
    <div id="output">
      <iframe id="output-frame"></iframe>
    </div>

    <script>
      function previewData() {
        var HTML = document.getElementById("html").value,
          CSS = document.getElementById("css").value,
          JS = document.getElementById("js").value,
          iframe = document.getElementById("output-frame");

        iframe.src =
          "data:text/html;charset=utf-8," +
          encodeURI(
            HTML + "<style>" + CSS + "</style>" + "<script>" + JS + "<\/script>"
          );
      }
    </script>
  </body>

  <!-- Syntax Highligher -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
  <script>
    hljs.highlightAll();
  </script>
</html>
